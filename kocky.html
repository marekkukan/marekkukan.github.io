<!DOCTYPE html>
<html>
<head>
<meta name="theme-color" content="#cdabef">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon192.png">
<link rel="stylesheet" href="kocky.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="shake.js"></script>
</head>
<body>

<div id="versionDiv" style="position: fixed; top: 10px; right: 10px;">v0.3.0</div>
<div id="debugDiv"   style="position: fixed; top: 30px; right: 10px;"></div>

<div id="menuDiv">
  <button onclick="this.parentElement.querySelector('.active').classList.remove('active'); this.classList.add('active'); displayGraph('2020')">Season 2020</button>
  <button onclick="this.parentElement.querySelector('.active').classList.remove('active'); this.classList.add('active'); displayGraph('2021')" class="active">Season 2021</button>
  <button onclick="this.parentElement.querySelector('.active').classList.remove('active'); this.classList.add('active'); displayGraph('2021', 'KC_')">Kocker Cup</button>
  <button onclick="this.parentElement.querySelector('.active').classList.remove('active'); this.classList.add('active'); displayApp()">Dice Roller</button>
</div>

<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.</canvas>

<div id="myApp" onclick="document.getElementById('settingsDiv').classList.add('invis')">
  <div id="revealedDiceDiv"></div>
  <div id="diceDiv"></div>
  <div id="controlsDiv" onclick="event.stopPropagation()">
    <div></div>
    <button onclick="addDice(-1)">-</button>
    <button onclick="rollDice()" >@</button>
    <button onclick="addDice(+1)">+</button>
    <button id="settingsButton" onclick="document.getElementById('settingsDiv').classList.toggle('invis')">âš™</button>
  </div>
  <div id="settingsDiv" class="invis" onclick="event.stopPropagation()">
    <label><input type="checkbox" oninput="toggleShakeSetting(this.checked)">roll by shaking</label><br>
    <label><input type="checkbox" oninput="toggleMoveSetting(this.checked)">move revealed dice up</label><br>
  </div>
</div>

<script src="kocky.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(() => { console.log('SW Registered'); });
}
</script>
</body>
</html>
